<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .countdown-unit {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
    
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <main class="w-full h-full overflow-auto" id="main-container">
   <div class="min-h-full flex flex-col items-center justify-center p-8">
    <h1 id="countdown-title" class="text-5xl font-bold mb-4 text-center">19 de Enero de 2026</h1>
    <p id="countdown-subtitle" class="text-xl mb-16 text-center opacity-90">Tiempo Restante</p>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl w-full"><!-- Days -->
     <div class="countdown-unit flex flex-col items-center p-6 rounded-2xl shadow-xl pulse-animation" id="days-card">

     <div class="countdown-unit flex flex-col items-center p-6 rounded-2xl shadow-xl pulse-animation" id="minutes-card" style="animation-delay: 0.2s;">

      </div>

     <div class="countdown-unit flex flex-col items-center p-6 rounded-2xl shadow-xl pulse-animation" id="seconds-card" style="animation-delay: 0.3s;">

   </div>
  </main>
  <script>
    const defaultConfig = {
      background_color: "#F4F0E5",
      text_color: "#2D68FF",
      card_background: "#2D68FF",
      card_text: "#F4F0E5",
      countdown_title: "19 de Enero de 2026",
      event_date: "2026-01-19"
    };

    let countdownInterval = null;

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const cardBackground = config.card_background || defaultConfig.card_background;
      const cardText = config.card_text || defaultConfig.card_text;
      const title = config.countdown_title || defaultConfig.countdown_title;

      // Apply background color
      document.getElementById('main-container').style.backgroundColor = backgroundColor;
      
      // Apply text colors
      document.getElementById('countdown-title').style.color = textColor;
      document.getElementById('countdown-title').textContent = title;
      document.getElementById('countdown-subtitle').style.color = textColor;
      document.getElementById('complete-message').style.color = textColor;
      
      // Apply card styles
      const cards = ['days-card', 'hours-card', 'minutes-card', 'seconds-card'];
      cards.forEach(cardId => {
        document.getElementById(cardId).style.backgroundColor = cardBackground;
      });
      
      const values = ['days-value', 'hours-value', 'minutes-value', 'seconds-value'];
      const labels = ['days-label', 'hours-label', 'minutes-label', 'seconds-label'];
      
      values.forEach(valueId => {
        document.getElementById(valueId).style.color = cardText;
      });
      
      labels.forEach(labelId => {
        document.getElementById(labelId).style.color = cardText;
      });
    }

    function updateCountdown() {
      const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
      const eventDate = config.event_date || defaultConfig.event_date;
      const targetDate = new Date(eventDate + 'T00:00:00').getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference <= 0) {
        document.getElementById('days-value').textContent = '000';
        document.getElementById('hours-value').textContent = '00';
        document.getElementById('minutes-value').textContent = '00';
        document.getElementById('seconds-value').textContent = '00';
        document.getElementById('complete-message').style.display = 'block';
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('days-value').textContent = String(days);
      document.getElementById('hours-value').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes-value').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds-value').textContent = String(seconds).padStart(2, '0');
      document.getElementById('complete-message').style.display = 'none';
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.card_background || defaultConfig.card_background,
              set: (value) => {
                config.card_background = value;
                window.elementSdk.setConfig({ card_background: value });
              }
            },
            {
              get: () => config.card_text || defaultConfig.card_text,
              set: (value) => {
                config.card_text = value;
                window.elementSdk.setConfig({ card_text: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["countdown_title", config.countdown_title || defaultConfig.countdown_title],
          ["event_date", config.event_date || defaultConfig.event_date]
        ])
      });
    }

    // Initial render
    onConfigChange(defaultConfig);
    
    // Start countdown
    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
  </script>
